<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons8-lightning-24-green.png" type="image/x-icon">
</head>
<body>
    <div class="password-container">
        
        
        <div class="password-content">
            <h2 class="title">Random <br> <span>Password Generator</span></h2>
            <div class="password-copy-wrapper">
                <input type="text" name="password" class="password" id="password" placeholder="password">
                <div class="icons">
                    <p id="show-hide">Hide</p>
                    <img src="assets/icons8-copy-24.png" id="copy">
                </div>
                <span id="copied-tag">copied</span>
            </div>
            <button id="password-btn"><img src="assets/icons8-lightning-24.png" alt=""><p>Generate Password</p></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
